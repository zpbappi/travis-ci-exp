language: ruby
branches:
  except:
    - dev
install:
- gem install jekyll
- chmod ugo+x ./script.sh
script:
- echo $TRAVIS_BRANCH
- echo $TRAVIS_TAG
- "./script.sh"

env:
  global:
  - GH_REPO: https://github.com/zpbappi/travis-ci-exp.git
deploy:
  provider: releases
  api_key:
    secure: 
  file: _site/README.html
  on:
    repo: zpbappi/travis-ci-exp
    tags: true
    branch: master

